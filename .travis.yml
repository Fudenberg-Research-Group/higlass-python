matrix:
  include:
    - language: python
      sudo: required
      python:
        - '3.6'
      cache: apt
      addons:
        apt:
          packages:
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
      install:
        - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy=1.13.1
        - pip install nose
        - pip install -r requirements.txt
      script:
        - nosetests test
      deploy:
        provider: pypi
        user: nvictus
        password:
          secure: 
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: higlass/higlass-python

    - language: node_js
      node_js:
        - "10"
      branches:
        only:
        - master
      before_deploy:
        - cd js
      deploy:
        provider: npm
        email: pkerpedjiev@gmail.com
        api_key:
          secure: 
        on:
          branch: master
          tags: true
          repo: higlass/higlass-python
